{% extends 'recommender/base.html' %}

{% block content %}

	<h1>Datasets</h1>

	<br>

	{% for instance in object_list %}
		<div class="large row mt-2 mb-2">
			<div class="col-6">
				<a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a>
			</div>
			<div>
				<a class="btn btn-info" href="{{ instance.get_absolute_url }}update" role="button">Update</a>
				<a class="btn btn-warning" href="{{ instance.get_absolute_url }}delete" role="button">Delete</a>
			</div>
		</div>
	{% endfor %}

{% endblock %}
