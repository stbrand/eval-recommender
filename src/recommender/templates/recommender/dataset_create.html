{% extends 'recommender/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
  <div class="col-8">
    <form method="POST"> {% csrf_token %}

      {{ form|crispy }}

      <div class="text-right">
        <a href="{{ view.get_success_url }}" class="btn btn-primary" role="button">Back to Datasets</a>
        <input type="submit" class="btn btn-info" name="" value="Save" />
      </div>
    </form>
  </div>
</div>

{% endblock %}
