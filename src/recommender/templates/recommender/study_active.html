{% extends 'recommender/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-6">
		<form method="POST"> {% csrf_token %}
			<h1>Choose study to be active:</h1>

			{{ form|crispy }}

			<div class="text-right">
				<a href="{% url 'recommender:studies_list' %}" class="btn btn-primary" role="button">Cancel</a>
				<input type="submit" class="btn btn-info" value="Choose" />
			</div>
		</form>
	</div>
</div>

<br><br>

{% if study %}
	<p>The study {{ study }} is now active.</p>
{% endif %}

{% endblock %}
