{% extends 'recommender/base.html' %}

{% block content %}

<div class="col-md-12 mt-3 mb-3">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Name</th>
				<td>{{ object.name }}</td>
			</tr>
			<tr>
				<th scope="row">Description</th>
				<td>{{ object.description }}</td>
			</tr>
		</tbody>
	</table>
</div>

<br>

<div class="col-10">
	<div class="text-right">
		<p><a href="{% url 'recommender:algorithms_list' %}" class="btn btn-info" >Back to algorithms list</a></p>
	</div>
</div>

{% endblock %}
