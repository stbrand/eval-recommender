{% extends 'recommender/base.html' %}

{% block content %}

<form action="." method="POST"> {% csrf_token %}
  <h1>Do you really want to delete the dataset "{{ object.name }}"?</h1>
  <br>
  <div class="col-10">
  	<div class="text-right">
  	   <p>
         <a href="{% url 'recommender:datasets_list' %}" class="btn btn-primary">Cancel</a>
         <input type="submit" class="btn btn-info" name="" value="Yes" />
       </p>
    </div>
  </div>
</form>

{% endblock %}
