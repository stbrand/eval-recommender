{% extends 'recommender/base.html' %}

{% block content %}

<div class="large container">
  <div class="row">
    <div class="col-8">
      <form action="." method="POST"> {% csrf_token %}
        <h1>Do you really want to delete the genre "{{ object.title }}"?</h1>

        <br>

        <div class="text-right">
  	       <p>
             <a href="{% url 'recommender:genres_list' %}" class="btn btn-primary">Cancel</a>
             <input type="submit" class="btn btn-info" name="" value="Yes" />
           </p>
         </div>
       </form>
     </div>
  </div>
</div>

{% endblock %}
