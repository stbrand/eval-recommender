{% extends 'recommender/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <form action="." method="POST"> {% csrf_token %}
      <h1>Do you really want to delete the study "{{ object.name }}"?</h1>

      <div class="text-right">
        <a href="{% url 'recommender:studies_list' %}" class="btn btn-primary">Cancel</a>
        <input type="submit" name="" class="btn btn-info" value="Yes" />
      </div>
    </form>
  </div>
</div>

{% endblock %}
